<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shpora-layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <nav class="nav">
                <div class="nav-dropdown">
                    <a class="droplink regular-text unactive-link" href="index.html">Первый тип врагов</a>

                    <div class="dropdown-content">
                        <a class="regular-text" href="#Sue">Sue</a>
                        <a class="regular-text" href="#Funky">Funky</a>

                </div>

                    <p class="regular-text">Золотой</p>
                </li>
                <li class="enemy-item" id="Tim">
                    <p class="title-text">Tim</p>
                    <p class="regular-text difficulty">Тяжелая сложность</p>
                    <p class="regular-text">Молчаливый</p>

    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-content">
                <span class="regular-text">©</span>
                <time class="regular-text">2022</time>
